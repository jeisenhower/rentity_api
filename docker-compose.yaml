version: "3.9"

services:
  mongo_c:
    container_name: mongo_c
    image: mongo
    restart: always
    volumes: 
      - mongo_c:/data/db
    ports: 
      - "2737:27017"

  api:
    container_name: api
    environment:
      - PORT=1331
      - DATABASE_URI=mongodb://mongo_c:27017
      - SECRET_
      - ITERATION_VALUE=0
    restart: always
    build: .
    ports:
      - "90:1331"
    depends_on: 
      - mongo_c

volumes:
  mongo_c: {}